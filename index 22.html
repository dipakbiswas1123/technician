<html lang="en">
<head>

        .container {
            width: 100%;

        }

        /* ===== Header Section ===== */
        .header-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .header-card h1 {
            font-size: 52px;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 34px;
        }

        /* ===== Navigation Buttons ===== */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn.active {
            background: white;
            color: #4a00e0;
        }

        .main-content {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);

            position: relative;
            margin-bottom: 25px;
        }

            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            outline: none;
        }

            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .qa-header {
            width: 100%; padding: 18px 0; display: flex; align-items: center;

        }

</head>

    // --- Tab Switching ---
    function showTab(tab) {
        document.getElementById('studyTab').classList.add('hidden');
        document.getElementById('examTab').classList.add('hidden');
        document.getElementById('calcTab').style.display = 'none';
        
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        
        if(tab === 'study') {
            document.getElementById('studyTab').classList.remove('hidden');
            document.getElementById('btn-study').classList.add('active');
        } else if(tab === 'exam') {
            document.getElementById('examTab').classList.remove('hidden');
            document.getElementById('btn-exam').classList.add('active');
            resetExam();
        } else {
            document.getElementById('calcTab').style.display = 'block';
            document.getElementById('btn-calc').classList.add('active');
        }
    }

    // --- Study Mode & Search ---
    function loadQuestions(filter = "") {
        const list = document.getElementById('qa-list');
        list.innerHTML = "";
        data.filter(item => item.q.toLowerCase().includes(filter.toLowerCase())).forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'qa-item';
            div.innerHTML = `
                <button class="qa-header" onclick="this.parentElement.classList.toggle('active')">
                    <div class="q-number">${index + 1}</div>
                    <div class="q-text">${item.q}</div>
                    <i class="fas fa-chevron-down arrow"></i>
                </button>
                <div class="qa-answer">${item.a}</div>
            `;
            list.appendChild(div);
        });
    }

    function filterQuestions() {
        const val = document.getElementById('searchInput').value;
        loadQuestions(val);
    }

    // --- MCQ Exam Logic ---
    let currentExamQuestions = [];
    let currentIdx = 0;

    function startExam(count) {
        currentExamQuestions = [...data].sort(() => 0.5 - Math.random()).slice(0, count);
        currentIdx = 0;
        document.getElementById('setupExam').classList.add('hidden');
        document.getElementById('examPlayArea').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const qData = currentExamQuestions[currentIdx];
        const container = document.getElementById('mcqContent');
        document.getElementById('examFeedback').innerText = "";
        
        container.innerHTML = `
            <p style="font-weight:bold; margin-bottom:15px;">Question ${currentIdx + 1}: ${qData.q}</p>
            ${qData.options.map((opt, i) => `
                <button class="option-btn" onclick="checkAnswer(${i}, ${qData.correct}, this)">${opt}</button>
            `).join('')}
        `;
    }

    function checkAnswer(selected, correct, btn) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        
        if(selected === correct) {
            btn.classList.add('correct');
            document.getElementById('examFeedback').innerHTML = "<span style='color:green'>Correct! ‚úÖ</span>";
        } else {
            btn.classList.add('wrong');
            buttons[correct].classList.add('correct');
            document.getElementById('examFeedback').innerHTML = "<span style='color:red'>Wrong! ‚ùå</span>";
        }

        setTimeout(() => {
            currentIdx++;
            if(currentIdx < currentExamQuestions.length) showQuestion();
            else {
                document.getElementById('mcqContent').innerHTML = "<h3>Exam Finished! üèÜ</h3><p>You have completed all questions.</p>";
                document.getElementById('examFeedback').innerText = "";
            }
        }, 1500);
    }

    function resetExam() {
        document.getElementById('setupExam').classList.remove('hidden');
        document.getElementById('examPlayArea').classList.add('hidden');
    }

    // --- Calculator ---
    function calculateRX() {
        let pwr = parseFloat(document.getElementById('inputPower').value);
        let loss = parseFloat(document.getElementById('splitter').value);
        let res = document.getElementById('result');
        if(isNaN(pwr)) return alert("Please input power");
        let total = pwr - loss;
        res.innerText = `Final RX Power: ${total.toFixed(2)} dBm`;
        res.style.background = (total >= -25 && total <= -14) ? "#d4edda" : "#f8d7da";
    }

    // Initial Load
    window.onload = () => loadQuestions();
